<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Smoke Test</title>
  <style>html,body,#map{height:100%;margin:0}</style>
</head>
<body>
<div id="map"></div>

<script>
  window.initMap = function () {
    const map = new google.maps.Map(document.getElementById("map"), {
      center: {lat: 51.4816, lng: -3.1791},
      zoom: 12,
      mapTypeId: "roadmap",
      // ✅ 关键：不要 styles，不要 mapId，不要 restriction
    });

    const traffic = new google.maps.TrafficLayer();
    traffic.setMap(map);
  };
</script>

<script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUproFl8jRStUlFwOKbQ8yh2CjNJ_H2c4&callback=initMap&v=weekly&loading=async"
  async defer></script>
</body>
</html>
